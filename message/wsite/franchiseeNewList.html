<html ng-app="franchiseeListApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="索菱新零售">
    <meta name="description" content="">
    <title>索菱新零售</title>
    <link rel='icon' href='../images/pagelogo.ico ' type=‘image/x-ico’ />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../css/public.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/fun_js/franchiseeListCtrl.js"></script>
</head>
<body ng-controller="franchiseeListCtrl">
<!-------------- header start -------------->
<div class="header">
    <div class="x-inner clearfix">
        <div class="x-logo fl"><img src="../images/logo.png" alt=""></div>
        <ul class="x-nav fr">
            <li><a class="x-home"><i class="x-icons x-icons-home"></i></a></li>
            <li><a class="nav">订单管理</a></li>
            <li><a class="nav" href="consultList.html">加盟商管理</a></li>
            <li><a class="nav">销售统计</a></li>
            <li><a class="nav active">资讯列表</a></li>
            <li><i>admin</i>|<a class="exit" href="index.html">退出</a></li>
        </ul>
    </div>
</div>
<!-------------- header end ---------------->

    <!-------------- main start -------------->
    <div class="main">
        <div class="x-inner clearfix">
            <div class="x-listTitle clearfix">
                <span class="title fl">新闻资讯</span>
                <a class="searchbtn addNewBtn" ng-click="publishModel();"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增资讯</a>

            </div>
            <div class="line-dashed"></div>
            <div>

                <div class="franchiseeNew-one" ng-repeat=" i in informationList">
                    <div class="franchisee-title" ng-bind="i.title"></div>
                    <div class="franchisee-img">
                        <img ng-src="{{i.url}}">
                    </div>
                    <div class="line-dashed"></div>
                    <!--<a class="fr deleteNewsBtn" data-toggle="modal" data-target="#deleteModal">删除</a>-->
                </div>

            </div>
        </div>
    </div>
    <!-------------- main end ---------------->


<!-------------- footer start -------------->
<div class="footer">
    <p>Copyright @2016版权所有：深圳市索菱实业股份有限公司 <i style="color:#57bfb8;"><a href="http://www.miitbeian.gov.cn" target="_blank">粤ICP备15009715号-2</a></i>  &emsp;&emsp;法律声明 &emsp;|&emsp;隐私条款&emsp;|&emsp;
        <a href="http://szcert.ebs.org.cn/e0b6b83b-603d-4a27-8775-77d095495eb0" target="_blank"><img src="http://szcert.ebs.org.cn/Images/govIcon.gif" title="深圳市市场监督管理局企业主体身份公示" alt="深圳市市场监督管理局企业主体身份公示" width="75" height="105" border="0" style="border-width:0px;border:hidden; border:none;"></a>
    </p>
</div>
<!-------------- footer end ---------------->

    <!------------------------------------------------------- 新增资讯 start-------------------------------------------- -->
    <div class="modal fade" id="newsAddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog x-modalwth">
            <div class="modal-content  x-modal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="x-icons x-icons-exit"></i></button>
                    <h4 class="modal-title x-modal-title">新增资讯</h4>
                </div>
                <div class="modal-body">
                    <div class="clearfix">
                        <form>
                            <div class="x-form-addNews">
                                <span class="tit">资讯标题：</span>
                                <input class="form-control" type="text" ng-model="title" >
                            </div>
                            <div class="x-form-addNews">
                                <span class="tit">资讯图片：</span>
                                <input type="file" class="input_file" name="fileToUpload" id="fileToUpload" class="fileupload">
                                <div class="againSee"><img ng-src="{{url}}" width="500px;" height="200px;"></div>
                            </div>
                            <div style="color:red">{{tips}}</div>
                            <button type="button" class="btn x-modal-btn" ng-click="commit();">提交</button>
                        </form>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



<!------------------------------------------------------- 删除资讯 start-------------------------------------------- -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog x-modalwth">
        <div class="modal-content x-modal x-modal-sm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="x-icons x-icons-exit"></i></button>
                <h4 class="modal-title x-modal-title">删除资讯</h4>
            </div>
            <div class="modal-body">
                <div class="wth500px center">
                    <p>是否确认删除？确定不可恢复。</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn x-okbtn" >确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!------------------------------------------------------- 处理咨询 end-------------------------------------------- -->


</body>

</html>
