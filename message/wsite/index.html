<html ng-app="index">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="索菱新销售">
    <meta name="description" content="">
    <title>索菱新销售</title>
    <link rel='icon' href='../images/pagelogo.ico ' type=‘image/x-ico’ />
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../css/public.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/fun_js/indexCtrl.js"></script>
    <script class="resources library" src="js/area.js" type="text/javascript"></script>
    <script src="js/sha1.js"></script>
</head>

<body ng-controller="indexCtrl">
<!-------------- header start -------------->
<div class="header">
    <div class="x-inner clearfix">
        <div class="x-logo fl"><img src="../images/logo.png" alt=""></div>
        <ul class="x-nav fr">
            <li><a class="x-home" href="index.html"><i class="x-icons x-icons-home"></i></a></li>
            <li><a class="nav active" ng-click="consultClick();">加盟咨询</a></li>
            <li><a class="nav">加盟申请</a></li>
            <li><a class="nav">加盟商登录</a></li>
            <li><a class="nav" ng-click="loginClick();">管理员登录</a></li>
        </ul>
        <ul class="x-nav fr hide">
            <li><a class="x-home"><i class="x-icons x-icons-home"></i></a></li>
            <li><a class="nav">订单管理</a></li>
            <li><a class="nav active" href="consultList.html">加盟商管理</a></li>
            <li><a class="nav">销售统计</a></li>
            <li><a class="nav">资讯列表</a></li>
            <li><i>admin</i>|<a class="exit">退出</a></li>
        </ul>
    </div>
</div>
<!-------------- header end ---------------->

<!-------------- main start -------------->
<div class="main">
    <div class="x-indexpic">
        <img src="../images/pic01.png" alt="">
    </div>
    <div class="x-index">
        <div class="x-indexbtns">
            <a class="indexbtn">加盟申请</a>
            <a class="indexbtn" ng-click="consultClick();">加盟咨询</a>
        </div>
    </div>
    <div class="clear"></div>
    <div class="x-indexpic"><img src="../images/pic02.png" alt=""></div>
    <div class="x-indexpic"><img src="../images/pic03.png" alt=""></div>
    <div class="x-indexpic"><img src="../images/pic04.png" alt=""></div>
</div>
<!-------------- main end ---------------->


<!-------------- footer start -------------->
<div class="footer">
    <p>Copyright @2016版权所有：深圳市索菱实业股份有限公司 粤ICP备15009715号-1</p>
</div>
<!-------------- footer end ---------------->

<!------------------------------------------------------- 加盟咨询 start-------------------------------------------- -->
<div class="modal fade" id="consultModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">  
    <div class="modal-content  x-modal">  
      <div class="modal-header">  
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="x-icons x-icons-exit"></i></button>  
        <h4 class="modal-title x-modal-title">加盟咨询</h4>  
      </div>  
      <div class="modal-body">  
        <div class="alert alert-warning" ng-show="tips != ''">
            <a href="#" class="close" data-dismiss="alert">
                &times;
            </a><font ng-bind="tips"></font>
        </div>
        <div class="x-form clearfix">
            <form id="signupForm" action="">
            <div class="x-form-one">
                <span class="tit">姓名：</span>
                <input class="form-control" type="text" ng-model="username">
            </div>
            <div class="x-form-one">
                <span class="tit">手机号：</span>
                <input class="form-control" type="text" ng-model="phone">
            </div>
            <div class="x-form-one">
                <span class="tit">地址：</span>
                <select class="form-control wth" id="s_province" name="s_province">
                </select>
                <select class="form-control wth" id="s_city" name="s_city">
                </select>
                <select class="form-control wth" id="s_county" name="s_county">
                </select>
            </div>
            <div id="show"></div>
            <button type="button" class="btn x-modal-btn disabled" ng-click="consultSubmit();">提交</button>
            </form>
        </div>
      </div>  
    </div><!-- /.modal-content -->  
  </div><!-- /.modal-dialog -->  
</div><!-- /.modal -->  

<!------------------------------------------------------- 加盟咨询成功提交 start-------------------------------------------- -->
<div class="modal fade" id="consultOkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">  
  <div class="modal-dialog">  
    <div class="modal-content  x-modal">  
      <div class="modal-header">    
        <h4 class="modal-title x-modal-title">提交成功</h4>  
      </div>  
      <div class="modal-body">  
            <div class="wth500px center">
                <p>您的加盟咨询信息已<i class="colorred">提交成功</i>，我们将在2个工作日内与您取得联系，请保持电话畅通，谢谢！</p>
            </div>
            <button type="button" class="btn x-modal-btn" data-dismiss="modal" aria-hidden="true">确定</button> 
      </div>  
    </div><!-- /.modal-content -->  
  </div><!-- /.modal-dialog -->  
</div><!-- /.modal -->  
<!------------------------------------------------------- 加盟咨询成功提交 end-------------------------------------------- -->


<!------------------------------------------------------- 管理员登陆 start-------------------------------------------- -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">  
  <div class="modal-dialog">  
    <div class="modal-content x-modal">  
      <div class="modal-header">  
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="x-icons x-icons-exit"></i></button>  
        <h4 class="modal-title x-modal-title">管理员登录</h4>  
      </div>  
      <div class="modal-body">  
        <div class="alert alert-warning" ng-show="tips != ''">
            <a href="#" class="close" data-dismiss="alert" >
                &times;
            </a><font ng-bind="tips"></font>
        </div>
        <div class="x-form clearfix center wth400px">
            <div class="x-form-one">
                <span class="tit wth70">帐号：</span>
                <input class="form-control wth300" type="text" ng-model="account">
            </div>
            <div class="x-form-one">
                <span class="tit wth70">密码：</span>
                <input class="form-control wth300" type="password" ng-model="pwd">
            </div>
            <button type="button" class="btn x-modal-btn" ng-click="login();">提交</button>
        </div>
      </div>  
    </div><!-- /.modal-content -->  
  </div><!-- /.modal-dialog -->  
</div><!-- /.modal -->  
<!------------------------------------------------------- 管理员登陆 end-------------------------------------------- -->
</body>

</html>
